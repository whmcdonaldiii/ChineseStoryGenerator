name: Build and deploy ASP.Net Core apps to Azure Web Apps - ChineseStoryGenerator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./ChineseStoryGenerator.sln

      - name: Build with dotnet
        run: dotnet build ./ChineseStoryGenerator.sln --configuration Release --no-restore

      - name: Publish WASM app
        run: dotnet publish ./ChineseStoryGenerator.sln -c Release --no-build --output './publish-wasm'

      - name: Publish API
        run: dotnet publish ./ChineseStoryHome.Api -c Release --no-build --output './publish-api'

  deploy-wasm:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy WASM app
        uses: azure/webapps-deploy@v3
        with:
          app-name: ChineseStoryGenerator
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D2A8DF5E99094649B97D6A83E1839664 }}
          package: "./publish-wasm"

  deploy-api:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy API
        uses: azure/webapps-deploy@v3
        with:
          app-name: ChineseStoryGeneratorApi
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B3D05F0F2AD54AC8AFA65391B1D13D4C }}
          package: "./publish-api"
